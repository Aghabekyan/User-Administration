{% extends 'base.html' %}
{% block content %}
{% load static %}
	<div class="container">
	 <div class="row">
	  <br><br>
	  <h2>Login</h2>
	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <a class="btn" type="submit">Login</a>
	    OR
	    <a class="btn" href="{% url 'social:begin' 'google-oauth2' %}">
	     <span>Login with google</span>
	    </a>
	  </form>
	 </div>
	</div>
{% endblock %}
